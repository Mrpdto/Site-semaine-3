<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <script src="scripts/form.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="title">S'inscrire</div>
            <div class="close">
                <a href="index.html"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                  </svg> </a>
            </div>
        </div>
        <form action="#">
            <div class="user-details">
                <div class="box">
                    <label for="">Nom complet</label>
                    <input type="text" id="nom" placeholder="Entrez votre nom" required>
                </div>
                <div class="box">
                    <label for="">Pseudonyme</label>
                    <input type="text" id="pseudo" placeholder="Entrez votre pseudo" required>
                </div>
                <div class="box">
                    <label for="">Numéro de téléphone</label>
                    <input type="number" id="numero" placeholder="Entrez votre numéro" required>
                </div>
                <div class="box">
                    <label for="">Email</label>
                    <input type="email" id="email" placeholder="Entrez votre email" required>
                </div>
                <div class="box">
                    <label for="">Mot de passe</label>
                    <input type="password" name="" id="password" placeholder="Entrez votre mot de passe" required>
                    <div class="mdp" id="mdpError"></div>
                </div>
                <div class="box">
                    <label for="">Confirmez le mot de passe</label>
                    <input type="password" name="" id="password-conf" placeholder="Confirmez votre mot de passe" required>
                    <div class="mdp-conf" id="mdpError-conf"></div>
                </div>
            </div>
            <div class="sexe-details">
                <legend>Sexe</legend>
                <div class="category">
                    <div class="homme">
                        <label for="h">Homme</label>
                        <input type="radio" name="sexe" id="h">
                    </div>
                    <div class="femme">
                        <label for="f">Femme</label>
                        <input type="radio" name="sexe" id="f">
                    </div>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Valider">
            </div>
        </form>
    </div>
</body>
</html>
